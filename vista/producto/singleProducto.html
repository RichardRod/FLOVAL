<link rel="stylesheet" href="vista/producto/css/estilos.css"/>
<div class="container">
    
    <div class="col-xs-12">
         <h2>{nombreProducto}</h2>
    </div>
   
    
    <div id="contenedorImagen" class="col-xs-4">
        Imagen
    </div>
    
    <div id="contenedorDatos" class="col-xs-8">
        <div class="col-xs-12">
            {marca}
        </div>
        
        <div class="col-xs-12">
            {precio}
        </div>
        
        <div class="col-xs-12">
            {color}
        </div>
        
        <div class="col-xs-12">
            {descripcion}
        </div>
        
        <div id="botonAgregar" class="col-xs-12">
            <a href="?control=carrito&accion=agregar&id={id}" class="btn btn-primary"><i class="fa fa-cart-plus"></i> Agregar al carrito</a>
        </div>
        
    </div>
    
    
</div>
